<div class="layui-body">
    <!--tab标签-->
    <div class="layui-tab layui-tab-brief">
        <ul class="layui-tab-title">
            <li class=""><a href="{:url('index/company/index')}">企业信息设置</a></li>
            <li class=""><a href="{:url('index/company/camera')}">拍照设置</a></li>
            <li class="layui-this"><a href="{:url('index/company/notice')}">通知设置</a></li>
		</ul>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <form class="layui-form form-container" action="{:url('index/company/saveSet')}" method="post">

                    <div class="layui-form-item">
                        <label class="layui-form-label">短信通知</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="is_send_msg" lay-skin="switch" value="1" lay-text="开启|关闭" {if condition="$data.is_send_msg == 1"} checked {/if}>

                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">邮件通知</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="is_send_email" lay-skin="switch" value="1" lay-text="开启|关闭" {if condition="$data.is_send_email == 1"} checked {/if}>

                        </div>
                    </div>					

                    <div class="layui-form-item">
                        <div class="layui-input-block">
                            <button class="layui-btn" lay-submit lay-filter="*">保存</button>
                            <input type="hidden" name="set_type" value="notice">
                            <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>


<script src="__JS__/ueditor/ueditor.config.js"></script>
<script src="__JS__/ueditor/ueditor.all.min.js"></script>
